<div class="card">
  <div class="card-body">
    <div class="form-row">  
      <div class="col-lg-3 mb-lg-0 form-group">
        <label for="base-currency">Waluta bazowa:</label>
        <select
          class="form-control"
          id="base-currency"
          [(ngModel)]="baseCurrency"
          (change)="changeBaseCurrency()"
          [disabled]="loading"
        >
          <option
            *ngFor="let currency of currencies"
            [value]="currency.code"
          >
            {{ currency.name }} ({{ currency.code }})
          </option>
        </select>
      </div>
      <div class="col-lg-9 mb-0 form-group">
        <label for="currency-amount">Ilość pieniędzy:</label>
        <input
          class="form-control"
          id="currency-amount"
          type="text"
          [(ngModel)]="moneyAmount"
          (ngModelChange)="moneyAmountInputChange()"
          [disabled]="loading"
          currencyMask
          [maxlength]="10"
        >
      </div>
    </div>
  </div>
</div>
